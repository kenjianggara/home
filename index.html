    <form id="suggestionForm">
        <table>
            <tr>
                <td>
                    <p style="font-size: x-large;">Name :</p>
                    <input type="text" name="nama" placeholder="Input your name here!" id="names">
                    <br>
                    <p style="font-size: x-large;">Suggestion :</p>
                    <textarea cols="50" rows="10" name="saran" placeholder="Your suggestion here!" id="suggestions"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        document.getElementById("suggestionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var name = document.getElementById("names").value.trim();
            var suggestion = document.getElementById("suggestions").value.trim();
    
            if (name === "" || suggestion === "") {
                alert("Harap isi semua kolom!");
                return;
            }
    
            var formData = new FormData();
            formData.append("entry.1862052871", name); // Ganti dengan Entry ID Name
            formData.append("entry.919590907", suggestion); // Ganti dengan Entry ID Suggestion
    
            fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSc7qh-2S9hye8u5Ebv_or2kUk2l9ARiMSMs1pk5EAduaakYCg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("Terima kasih atas masukannya!");
                document.getElementById("suggestionForm").reset();
            }).catch(error => console.error("Error:", error));
        });
    </script>
